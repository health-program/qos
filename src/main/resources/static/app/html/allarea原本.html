<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全区域医疗服务质量展示</title>
    <link href="../css/init.css" rel="stylesheet" type="text/css">
    <link href="../css/allarea.css" rel="stylesheet" type="text/css">

</head>
<body id="allbgarea">
<div id="allbgareaLeft" class="mt9907">
    <div class="allareaLeftTop sameallareaLeftdiv">
        <div class="header">医院就诊</div>
        <div id="hospitalVisit"></div>
    </div>
    <div class="allareaLeftMiddle sameallareaLeftdiv">
        <div class="header">社区就诊</div>
        <div id="communityVisit"></div>
    </div>
    <div class="allareaLefBottom sameallareaLeftdiv">
        <div class="header">就诊人次时间走势</div>
        <div id="trendVisits"></div>
    </div>
</div>
<div id="allareaMap" class="mt9907">
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
</div>

<div id="allareaRight" class="mt9907">
    <div class="allareaRightTop sameallareaRightdiv">
        <div>
            <span class="wholecity fz14">全市疾病排行</span>
            <span class="hospitalName fz14" id="hospitalName"></span>
        </div>
        <div class="sameallareaRightdivLeft" id="sameallareaLeftdivRightUL">
            <ul id="sameallarealeftdivRight">
                <!--<li class="sameallareaRightdivLeftLI text-ff0000 fz14">1、上呼吸道感染</li>-->
            </ul>
        </div>
        <div class="sameallareaRightdivRight" id="sameallareaRightdivRight">
            <ul id="sameallareaRightdivRightUL">

            </ul>
        </div>

    </div>
    <div class="allareaRightBottom sameallareaBottomdiv">
        <div class="header">患者列表</div>
        <ul class="familySocilty">
            <li class="fz14 text-00FFFF">就诊机构</li>
            <li class="fz14 text-00FFFF">就诊科室</li>
            <li class="fz14 text-00FFFF">患者姓名</li>
            <li class="fz14 text-00FFFF">患者性别</li>
            <li class="fz14 text-00FFFF">就诊日期</li>
            <li class="fz14 text-00FFFF">结算类别</li>
        </ul>
        <div id="familyTable">
            <ul id="familyTableUl">

            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/alldisplay/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../js/echarts.min.js"></script>
<script type="text/javascript" src="../js/echarts-liquidfill.min.js"></script>
<script type="text/javascript" src="../js/map/ol.js"></script><!--地图js-->
<script type="text/javascript" src="../js/common.js"></script><!--基础js-->
<script type="text/javascript" src="../js/map/init.js"></script><!--地图js-->
<script type="text/javascript" src="../js/allarea/hospitalVisit.js"></script><!--医院就诊-->
<script type="text/javascript" src="../js/allarea/communityVisit.js"></script><!--社区就诊-->
<script type="text/javascript" src="../js/allarea/trendVisits.js"></script><!--就诊人次时间走势-->
<script type="text/javascript" src="../js/allarea/paymentComparisonLeft.js"></script><!--支付方式医院-->
<script type="text/javascript" src="../js/allarea/paymentComparisonRight.js"></script><!--支付方式社区-->
<script type="text/javascript" src="../js/allarea/incomeClassificationLeft.js"></script><!--收入分类医院-->
<script type="text/javascript" src="../js/allarea/incomeClassificationRight.js"></script><!--收入分类社区-->
<script type="text/javascript" src="../js/family/roll.js"></script><!--列表网上平移js-->
<script type="text/javascript" src="../js/allarea/patientList.js"></script><!--患者列表-->
<!--<script type="text/javascript" src="../js/family/hospitalRoll.js"></script>   --> <!--医院滚动封装js-->
<script type="text/javascript" src="../js/allarea/hospitalPatientList.js"></script><!--全市右上角-->
