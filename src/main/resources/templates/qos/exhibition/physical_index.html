<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/qos/header" />

<body>
<tt:constant enumcode="data-event-type,data-unit-type" />
<section class="content-header">
    <h1>老年人体检情况报表</h1>
</section>
<section class="content">
    <div class="box box-solid">
        <div class="box-body">
            <form id="searchbar" class="form-horizontal form-search">
                <div class="form-group">
                    <div class="col-md-2">
                        <select name="unitId" class="form-control">
                            <option value="">请选择辖区</option>
                            <option th:each="unit : ${unit}" th:value="${unit.id}" th:text="${unit.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input name="startDate"  id="startDate" placeholder="请输入开始时间" autocomplete="off" type="text" class="form-control tonto-datepicker-date">
                    </div>
                    <div class="col-md-2">
                        <input name="endDate" id="endDate" placeholder="请输入结束时间" autocomplete="off" type="text" class="form-control tonto-datepicker-date">
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                            <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>
                        </div>
                    </div>
                </div>
                <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                <input type="text" style="display:none">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="box box-solid">
                <div class="box-body">
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
        <div class="col-md-6 ">
                <div class="col-md-6" style="background: #ffffff;box-shadow: 0 1px 1px rgba(0,0,0,0.1);">
                    <div class="box box-solid">
                        <div id="pieChartDiv1" class="box-body" style="height: 300px;"></div>
                    </div>
                </div>


                <div class="col-md-6" style="background: #ffffff;box-shadow: 0 1px 1px rgba(0,0,0,0.1);">
                    <div class="box box-solid">
                        <div id="pieChartDiv2" class="box-body" style="height: 300px;"></div>
                    </div>
                </div>

            <div class="box box-solid" style="margin-top: 310px;">
                <div id="columnarDiv" class="box-body" style="height: 450px">
                </div>
            </div>
        </div>
    </div>


</section>
<div th:include="/qos/footer" />
<script type="text/javascript" src="/static/js/chart.js"></script>
<script type="text/javascript">
    var table, sumChart, dayChart, sumData, requestParams;
    $(function() {
        var day=new Date();
        day.setTime(day.getTime());
        var month = day.getFullYear()+"-" + (day.getMonth()+1);
        laydate.render({
            elem: '#dateInput',
            type: 'month',
            value:month
        });
        initTable();
    });

    function getPhysicalRate(row) {
        var e = row.physicalNumber,
            t = row.oldPeopleNumber;
        if (t == 0) return 0;
        var x = e * 100 / t;
        if (x < 0.005) {
            return 0;
        }
        return x.toFixed(2) * 1;
    }

    function getHealthManageRate(row) {
        var e = row.completePhysicalNumber,
            t = row.oldPeopleNumber;
        if (t == 0) return 0;
        var x = e * 100 / t;
        if (x < 0.005) {
            return 0;
        }
        return x.toFixed(2) * 1;
    }

    function initTable() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "辖区", field: "managedCenter" },
                    { title: "老年人数", field: "oldPeopleNumber" },
                    { title: "老年人体检数", field: "physicalNumber" },
                    { title: "老年人体检率", field: "physicalRate" ,
                        formatter: function(value, row, index) {
                            return value + "%";
                        }},
                    { title: "有完整年度体检的老年人数", field: "completePhysicalNumber" },
                    { title: "老年人健康管理率", field: "healthManageRate",
                        formatter: function(value, row, index) {
                            return value + "%";
                        }}
                ]
            ],
            url: '/qos/exhibition/physical/search/all',
            pagination: false,
            searchbar: '#searchbar',
            clickToSelect: true,

            queryParams: function(params) {
                requestParams = params;
                return params;
            },
            responseHandler: function(res) {
                sumData = res || [];
                for (var i = 0; i < sumData.length; i++) {
                    var row = sumData[i];
                    row.physicalRate = getPhysicalRate(row);
                    row.healthManageRate = getHealthManageRate(row);
                }

                initPieChart1();
                initPieChart2();
                initColumnarDiv();
                return sumData;
            }
        });
    }


    function initPieChart1() {
        if (!sumChart) {
            var dom = document.getElementById("pieChartDiv1");
            var pieChart1 = echarts.init(dom);

        }
        if (sumData==0){
            showChartInfo(pieChart1, '暂无数据显示');
            return false;
        }

        var sumOpen=0;
        var sumUse=0;
        var occupyRate=0;
        var remainRate=0;
        var pieMessage;
        for (var i = 0; i < sumData.length; i++) {
            var it = sumData[i];
            sumOpen+=it.oldPeopleNumber;
            sumUse+=it.physicalNumber;
        }
        var x = sumUse * 100 / sumOpen;
        occupyRate=x.toFixed(2) * 1;
        remainRate=(100-occupyRate).toFixed(2);
        pieMessage=occupyRate+"%";

        var option = {

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            color: ['#3398DB','#999999'],
            graphic: [{ //环形图中间添加文字
                type: 'text', //通过不同top值可以设置上下显示
                left: 'center',
                top: '45%',
                style: {
                    text: pieMessage+'\n'+'老年人体检率',
                    textAlign: 'center',
                    fill: 'black', //文字的颜色
                    width: 30,
                    height: 30,
                    fontSize: 20,
                    fontFamily: "Microsoft YaHei"
                }
            }],
            series: [
                {
                    name:'老年人体检率',
                    type:'pie',
                    radius: ['50%', '80%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },

                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {
                            value:occupyRate,
                            name:'老年人体检率'
                        },
                        {
                            value:remainRate,
                            name:'',
                            hoverAnimation:false,
                            tooltip:{//禁止鼠标悬停显示提示框
                                show:false,
                            },
                        }
                    ]
                }
            ]
        };
        pieChart1.setOption(option,true);
    };



    function initPieChart2() {
        var dom = document.getElementById("pieChartDiv2");
        var pieChart2 = echarts.init(dom);
        if (sumData==0){
            showChartInfo(pieChart2, '暂无数据显示');
            return false;
        }
        var sumOpen=0;
        var sumUse=0;
        var occupyRate=0;
        var remainRate=0;
        var pieMessage;
        for (var i = 0; i < sumData.length; i++) {
            var it = sumData[i];
            sumOpen+=it.oldPeopleNumber;
            sumUse+=it.completePhysicalNumber;
        }
        var x = sumUse * 100 / sumOpen;
        occupyRate=x.toFixed(2) * 1;
        remainRate=(100-occupyRate).toFixed(2);
        pieMessage=occupyRate+"%";

        var option = {

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            color: ['#3398DB','#999999'],
            graphic: [{ //环形图中间添加文字
                type: 'text', //通过不同top值可以设置上下显示
                left: 'center',
                top: '45%',
                style: {
                    text: pieMessage+'\n'+'健康管理率',
                    textAlign: 'center',
                    fill: 'black', //文字的颜色
                    width: 30,
                    height: 30,
                    fontSize: 20,
                    fontFamily: "Microsoft YaHei"
                }
            }],
            series: [
                {
                    name:'健康管理率',
                    type:'pie',
                    radius: ['50%', '80%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },

                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {
                            value:occupyRate,
                            name:'健康管理率'
                        },
                        {
                            value:remainRate,
                            name:'',
                            hoverAnimation:false,
                            tooltip:{//禁止鼠标悬停显示提示框
                                show:false,
                            },
                        }
                    ]
                }
            ]
        };
        pieChart2.setOption(option,true);
    }

    function initColumnarDiv() {
        var dom = document.getElementById("columnarDiv");
        var sumChart = echarts.init(dom);
        if (sumData==0){
            showChartInfo(sumChart, '暂无数据显示');
            return false;
        }

        var managedName = [];

        var oldPeopleNumberValue = [];
        var physicalNumberValue = [];
        var completePhysicalNumberValue = [];

        sumData.forEach(function(item){
            managedName.push(item.managedCenter);
            oldPeopleNumberValue.push({name:item.mamanagedCenter,value:item.oldPeopleNumber});
            physicalNumberValue.push({name:item.mamanagedCenter,value:item.physicalNumber});
            completePhysicalNumberValue.push({name:item.mamanagedCenter,value:item.completePhysicalNumber});
        })

        var	option = {
            // title: {
            //     text: '抗菌药物统计分析排名柱状图',
            // },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },

            grid: {
                left: '0%',
                right: '0%',
                bottom: '5%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                axisLabel: {
                    interval:0,
                    rotate:25//角度顺时针计算的
                } ,
                axisTick : {
                    alignWithLabel : true
                },
                data: managedName
            },
            yAxis: {
                type: 'value'
            },

            grid: {
                bottom: '70px',
            },
            series: [
                {
                    name: '老年人数',
                    type: 'bar',
                    barWidth : 10,
                    itemStyle:{
                        normal:{
                            barBorderRadius:2,
                            color: '#4a72c9'
                        }
                    },

                    data: oldPeopleNumberValue
                },
                {
                    name: '老年人体检数',
                    type: 'bar',
                    barWidth : 10,
                    itemStyle:{
                        normal:{
                            barBorderRadius:3,
                            color: '#6071c6'
                        }
                    },
                    data: physicalNumberValue
                },
                {
                    name: '有完整年度体检的老年人数',
                    type: 'bar',
                    barWidth : 10,
                    itemStyle:{
                        normal:{
                            barBorderRadius:3,
                            color: '#78a9f2'
                        }
                    },
                    data: completePhysicalNumberValue
                }
            ],
            legend: {
                data: ['老年人数', '老年人体检数','有完整年度体检的老年人数'],
                bottom:0
            }
        };
        sumChart.setOption(option,true);
    };


    var showChartInfo = function (sumChart, infoStr) {
        var msgOption = {
            title: {
                show: true,
                textStyle: {
                    color: 'grey',
                    fontSize: 20
                },
                text: infoStr,
                left: 'center',
                top: 'center'
            },
            xAxis: {
                show: false
            },
            yAxis: {
                show: false
            },
            series: []
        };
        sumChart.clear();
        sumChart.hideLoading();
        sumChart.setOption(msgOption)
    };
</script>
</body>

</html>
