    function getRate(a,b) {
        var c = 0;
        if (a && b) {
            c = a / b * 100;
        }
        return c.toFixed(2) + '%';
    }
    function initTable() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "辖区", field: "unitName" },
                    { title: "高血压患病数", field: "pressureNumber" },
                    { title: "高血压管理数", field: "pressureManageNumber" },
                    { title: "管理人群血压<br>控制率", field: "pressureControlRate"},
                    { title: "高血压患者规范<br>管理率", field: "pressureManageRate" },
                    { title: "糖尿病患病数", field: "sugarNumber"},
                    { title: "糖尿病管理数", field: "sugarManageNumber"},
                    { title: "管理人群血糖<br>控制率", field: "sugarControlRate"},
                    { title: "糖尿病患者规范<br>管理率", field: "sugarManageRate"}
                ]
            ],
            url: '/qos/gongwei/pressureSugar/search/all',
            pagination: false,
            searchbar: '#searchbar',
            clickToSelect: true,
            onCheck: function(row) {
                console.log("on check");
            },
            onUncheck: function(row) {
                console.log("on uncheck");
            },
            queryParams: function(params) {
                requestParams = params;
                return params;
            },
            responseHandler: function(res) {
                sumData = res || [];
                result = []
                for (var o in sumData) {
                    result.push(sumData[o]);
                }
                debugger;
                var totalPressureNumber=0;
                var totalPressureRecentReach=0;
                var totalPressureManageNumber=0;
                var totalPressureFollowNumber=0;
                var totalSugarNumber=0;
                var totalSugarRecentReach=0;
                var totalSugarManageNumber=0;
                var totalSugarFollowNumber=0;
                for (var i = 0; i < sumData.length; i++) {
                    var row = sumData[i];
                    totalPressureNumber+=row.pressureNumber;
                    totalPressureManageNumber+=row.pressureManageNumber;
                    totalPressureRecentReach+=row.pressureRecentReach;
                    totalPressureFollowNumber+=row.pressureFollowNumber;
                    totalSugarNumber+=row.sugarNumber;
                    totalSugarManageNumber+=row.sugarManageNumber;
                    totalSugarRecentReach+=row.sugarRecentReach;
                    totalSugarFollowNumber+=row.sugarFollowNumber;
                    row.pressureControlRate = getRate(row.pressureRecentReach,row.pressureNumber);
                    row.pressureManageRate=getRate(row.pressureManageNumber,row.pressureFollowNumber);
                    row.sugarControlRate=getRate(row.sugarRecentReach,row.sugarNumber);
                    row.sugarManageRate = getRate(row.sugarManageNumber,row.sugarFollowNumber);
                }
                var total={
                    "unitName" : "合计",
                    "pressureNumber" :totalPressureNumber,
                    "pressureManageNumber":totalPressureManageNumber,
                    "pressureControlRate" : getRate(totalPressureRecentReach,totalPressureNumber),
                    "pressureManageRate":getRate(totalPressureManageNumber,totalPressureFollowNumber),
                    "sugarNumber":totalSugarNumber,
                    "sugarManageNumber":totalSugarManageNumber,
                    "sugarControlRate":getRate(totalSugarRecentReach,totalSugarNumber),
                    "sugarManageRate":getRate(totalSugarManageNumber,totalSugarFollowNumber),
                }
                sumData.push(total);
                 initPieChart1();
                 initPieChart2();
                 initPieChart3();
                 initPieChart4();
                 initColumnDiv1();
                 initColumnDiv2();
                return sumData;
            }
        });
    }

    var pieChart1 = echarts.init(document.getElementById('pieChartDiv1'));
    var pieChart2 = echarts.init(document.getElementById('pieChartDiv2'));
    var pieChart3 = echarts.init(document.getElementById('pieChartDiv3'));
    var pieChart4 = echarts.init(document.getElementById('pieChartDiv4'));
    var barChart1 = echarts.init(document.getElementById('barChart1'));
    var barChart2 = echarts.init(document.getElementById('barChart2'));


    function initPieChart(pieChar,pieName,occupyRate,remainRate) {
        if (sumData==0){
            showChartInfo(pieChar, '暂无数据显示');
            return false;
        }

        var pieMessage;
        pieMessage=occupyRate+"%";

        var option = {

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            color: ['#3398DB','#999999'],
            graphic: [{ //环形图中间添加文字
                type: 'text', //通过不同top值可以设置上下显示
                left: 'center',
                top: '45%',
                style: {
                    text: pieMessage+'\n'+pieName,
                    textAlign: 'center',
                    fill: 'black', //文字的颜色
                    width: 60,
                    height: 60,
                    fontSize: 15,
                    fontFamily: "Microsoft YaHei"
                }
            }],
            series: [
                {
                    name:pieName,
                    type:'pie',
                    radius: ['50%', '80%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },

                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {
                            value:occupyRate,
                            name:pieName
                        },
                        {
                            value:remainRate,
                            name:'',
                            hoverAnimation:false,
                            tooltip:{//禁止鼠标悬停显示提示框
                                show:false,
                            },
                        }
                    ]
                }
            ]
        };
        pieChar.setOption(option,true);
    };

    function initPieChart1() {

        var pieName="高血压规范管理率";
        var remainRate=0;
        var it=sumData[sumData.length - 1];
        var rate=it.pressureManageRate;
        rate=rate.replace("%","")*1;
        remainRate=(100-rate).toFixed(2);
        initPieChart(pieChart1,pieName,rate,remainRate);
    }


    function initPieChart2() {

        var pieName="血压控制率";
        var remainRate=0;
        var it=sumData[sumData.length - 1];
        var rate=it.pressureControlRate;
        rate=rate.replace("%","")*1;
        remainRate=(100-rate).toFixed(2);
        initPieChart(pieChart2,pieName,rate,remainRate);
    }

    function initPieChart3() {

        var pieName="糖尿病规范管理率";
        var remainRate=0;
        var it=sumData[sumData.length - 1];
        var rate=it.sugarManageRate;
        rate=rate.replace("%","")*1;
        remainRate=(100-rate).toFixed(2);
        initPieChart(pieChart3,pieName,rate,remainRate);
    }

    function initPieChart4() {

        var pieName="血糖控制率";
        var remainRate=0;
        var it=sumData[sumData.length - 1];
        var rate=it.sugarControlRate;
        rate=rate.replace("%","")*1;
        remainRate=(100-rate).toFixed(2);
        initPieChart(pieChart4,pieName,rate,remainRate);
    }

    function initColumnDiv(barChart,divName,managedName,
    number,manageNumber,columnName1,columnName2) {
        if (sumData==0){
            showChartInfo(barChart, '暂无数据显示');
            return false;
        }

        var isShowScroll = false;// 是否显示滚动条，默认false不显示
        var dataZoom_end;// 显示百分之多少的数据量，默认全部
        if(result.length >5 ){
            dataZoom_end = 100/(result.length/5);
            isShowScroll = true;
        }else{
            dataZoom_end = 100;
        }

        var	option = {
            title: {
                text: divName,
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },

            grid: {
                left: '0%',
                right: '0%',
                bottom: '5%',
                containLabel: true
            },

            calculable: true,
            dataZoom: [   {
                start:0,//默认为0
                end: dataZoom_end,
                type: 'slider',
                show: isShowScroll,
                xAxisIndex: [0],
                handleSize: 8,//滑动条的 左右2个滑动条的大小
                height: 10,//组件高度
                left: "center", //左边的距离
                bottom:15,
                handleColor: '#ddd',//h滑动图标的颜色
                handleStyle: {
                    borderColor: "#cacaca",
                    borderWidth: "1",
                    shadowBlur: 2,
                    background: "#ddd",
                    shadowColor: "#ddd",
                },
                fillerColor: new echarts.graphic.LinearGradient(1, 0, 0, 0, [{
                    //给颜色设置渐变色 前面4个参数，给第一个设置1，第四个设置0 ，就是水平渐变
                    //给第一个设置0，第四个设置1，就是垂直渐变
                    offset: 0,
                    color: '#1eb5e5'
                }, {
                    offset: 1,
                    color: '#5ccbb1'
                }]),
                zoomLock:true, //是否锁定选择区域（或叫做数据窗口）的大小。如果设置为 true 则锁定选择区域的大小，也就是说，只能平移，不能缩放。
                backgroundColor: '#ddd',//两边未选中的滑动条区域的颜色
                showDataShadow: false,//是否显示数据阴影 默认auto
                showDetail: false,//即拖拽时候是否显示详细数值信息 默认true
                handleIcon: 'M-292,322.2c-3.2,0-6.4-0.6-9.3-1.9c-2.9-1.2-5.4-2.9-7.6-5.1s-3.9-4.8-5.1-7.6c-1.3-3-1.9-6.1-1.9-9.3c0-3.2,0.6-6.4,1.9-9.3c1.2-2.9,2.9-5.4,5.1-7.6s4.8-3.9,7.6-5.1c3-1.3,6.1-1.9,9.3-1.9c3.2,0,6.4,0.6,9.3,1.9c2.9,1.2,5.4,2.9,7.6,5.1s3.9,4.8,5.1,7.6c1.3,3,1.9,6.1,1.9,9.3c0,3.2-0.6,6.4-1.9,9.3c-1.2,2.9-2.9,5.4-5.1,7.6s-4.8,3.9-7.6,5.1C-285.6,321.5-288.8,322.2-292,322.2z',
                filterMode: 'filter'
            },
                //下面这个属性是里面拖到
                {
                    type: 'inside',
                    show: true,
                    xAxisIndex: [0],
                    start: 0,//默认为1
                    end: 50
                }],


            xAxis: {
                type: 'category',
                axisLabel: {
                    interval:0,
                    rotate:30//角度顺时针计算的
                } ,
                axisTick : {
                    alignWithLabel : true
                },
                data: managedName
            },
            yAxis: {
                type: 'value'
            },

            grid: {
                bottom: '95px',
            },
            series: [
                {
                    name:columnName1,
                    type: 'bar',
                    barWidth : 10,
                    itemStyle:{
                        normal:{
                            barBorderRadius:2,
                            color: '#4a72c9'
                        }
                    },

                    data: number
                },
                {
                    name: columnName2,
                    type: 'bar',
                    barWidth : 10,
                    itemStyle:{
                        normal:{
                            barBorderRadius:3,
                            color: '#999999'
                        }
                    },
                    data: manageNumber
                }
            ],
            legend: {
                data: [columnName1, columnName2],
                bottom:-6
            }
        };
        barChart.setOption(option,true);
    };

    function initColumnDiv1() {

        var managedName = [];
        var pressureNumberValue = [];
        var pressureManageNumberValue = [];
        result.pop();
        result.forEach(function(item){
            managedName.push(item.unitName);
            pressureNumberValue.push({name:item.unitName,value:item.pressureNumber});
            pressureManageNumberValue.push({name:item.unitName,value:item.pressureManageNumber});
        })
        var divName="辖区高血压管理柱状图";
        var columnName1="高血压患病数";
        var columnName2="高血压管理数";
        initColumnDiv(barChart1,divName,managedName,pressureNumberValue,pressureManageNumberValue,columnName1,columnName2);
    }
    function initColumnDiv2() {

        var managedName = [];
        var sugarNumberValue = [];
        var sugarManageNumberValue = [];
        result.pop();
        result.forEach(function(item){
            managedName.push(item.unitName);
            sugarNumberValue.push({name:item.unitName,value:item.sugarNumber});
            sugarManageNumberValue.push({name:item.unitName,value:item.sugarManageNumber});
        })
        var divName="辖区糖尿病管理排名柱状图";
        var columnName1="糖尿病患病数";
        var columnName2="糖尿病管理数";
        initColumnDiv(barChart2,divName,managedName,sugarNumberValue,sugarManageNumberValue,columnName1,columnName2);
    }


    var showChartInfo = function (sumChart, infoStr) {
        var msgOption = {
            title: {
                show: true,
                textStyle: {
                    color: 'grey',
                    fontSize: 20
                },
                text: infoStr,
                left: 'center',
                top: 'center'
            },
            xAxis: {
                show: false
            },
            yAxis: {
                show: false
            },
            series: []
        };
        sumChart.clear();
        sumChart.hideLoading();
        sumChart.setOption(msgOption)
    };
