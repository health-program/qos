<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header" />

<body>
    <tt:constant enumcode="boolean-type,role-level-type" />
    <section class="content-header">
        <h1>帐号管理</h1>
    </section>
    <section class="content">
        <div class="box box-solid">
            <div id="result" class="box-body">
                <table id="dataGrid"></table>
                <div id="toolbar">
                    <div class="btn-group">
                        <a onclick="add()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i>新增帐号</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/common/footer" />
    <script type="text/javascript">
    var table;
    $(function() {
        initDataGrid();
    });

    function initDataGrid() {
        var limit = $("#pageLimit").val();
        var offset = $("#pageOffset").val();
        var page = (limit && offset) ? offset / limit + 1 : 1;

        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { title: "用户名", align: "center", field: "name" },
                    { title: "帐号", align: "center", field: "account" },
                    { title: "角色", align: "center", field: "roleId" },
                    { title: "创建时间", align: "center", field: "createTime" },
                    {
                        title: "操作",
                        align: "center",
                        width: "220px",
                        events: {
                            'click .detail': function(e, value, row, index) {
                                detail(row);
                            },
                            'click .remove': function(e, value, row, index) {
                            	remove(row);
                            },'click .reset': function(e, value, row, index) {
                            	resetPassword(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            return '<button class="detail btn btn-xs btn-info" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>详情</button>' +
                            	'<button class="reset btn btn-xs btn-warning" style="margin-right:10px"><i class="glyphicon glyphicon-edit"></i>密码重置</button>'+
                                '<button class="remove btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i>删除</button>';
                        }
                    }
                ]
            ],
            url: '/qos/sys/user/find/all',
            searchbar: '#searchbar',
            showColumns: true,
            pageSize: limit || undefined,
            pageNumber: page || 1,
            pagination: true,
            clickToSelect: true,
            toolbar: "#toolbar",
            showRefresh: true
        });
    }

    function add() {
        window.location = '/qos/sys/user/add';
    }

    function detail(row) {
        window.location = '/qos/sys/user/detail' + (row ? ('?id=' + row.id) : '');
    }
    
    function resetPassword(row) {
        if (row) {
            layer.confirm('<span style="color:red;">（还原后的密码为：1），确定还原密码吗？</span>', function() {
                $.postAjax("/qos/sys/user/reset/password", { userId: row.id }, function() {
                    layer.msg("重置密码成功", { icon: 1 });
                });
            });
        } else {
            $.errorMessage("请选中一条业务数据");
        }
    }
    
    function remove(row) {
        if (row) {
            layer.confirm('确定删除吗?', function() {
                $.getAjax('/qos/sys/user/delete?id=' + row.id, function() {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }

    function getSelectRow(notShowError) {
        var rows = table.getSelections();
        var row = rows.length > 0 ? rows[0] : null;
        if (!notShowError && !row) {
            $.errorMessage("请选中一条业务数据");
        }
        return row;
    }
    </script>
</body>

</html>
