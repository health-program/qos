<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/qos/header" />

<body>
    
    <section class="content-header">
        <h1>统计事件管理</h1>
        <ol class="breadcrumb">
            <li><a href="/qos/data/event/index"><i class="fa fa-table"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/qos/data/event/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/qos/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "新增",
        url:"/qos/data/event/save",
        columns: [
				{ title: "事件名称", name: "name", required: "required", inputType: "TEXT" },
				{ title: "content", name: "content", inputType: "TEXT" },
				{ title: "是否启用", name: "enabled", required: "required", inputType: "TEXT" }
				]
    }

    $(function() {       
        var html = generateEditHtml(options);
        $(".content").html(html);
       	$.initComponment($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
                $.successAlert("保存成功",function(){
                    window.location = "/qos/data/event/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
