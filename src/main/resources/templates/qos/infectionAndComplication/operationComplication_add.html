<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header" />

<body>
    <tt:constant enumcode="boolean-type,role-level-type" />
    
    <section class="content-header">
        <h1>手术并发症类指标添加</h1>
        <ol class="breadcrumb">
            <li><a href="/qos/operationComplication/index"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">添加</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/qos/operationComplication/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/common/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "添加",
        url: "/qos/operationComplication/save",
        columns: [
        	 { title: "手术患者并发症发生率", align: "center", name: "embolism",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后肺栓塞发生率", align: "center", name: "pulmonaryEmbolism",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后深静脉血栓发生率", align: "center", name: "venousThrombosis",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后出血或血肿发生率", align: "center", name: "hematoma",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术伤口裂开发生率", align: "center", name: "woundDehiscence",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后猝死发生率", align: "center", name: "suddenDeath",inputType: "NUMBER",unit:"%"},
             { title: "手术死亡患者手术并发症发生率", align: "center", name: "operativeComplications",inputType: "NUMBER",unit:"%"},
             { title: "手术患者麻醉并发症发生率", align: "center", name: "anaesthesia",inputType: "NUMBER",unit:"%"},
      	 ]
    }

    $(function() {
    	var html = generateEditHtml(options);
        $(".content").html(html);
       	$.initComponment($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
            	$.successAlert("保存成功", function() {
                     window.location = "/qos/operationComplication/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
