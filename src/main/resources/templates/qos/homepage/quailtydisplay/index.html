<script>
$(function() {

	//无缝滚动开始
	var box = document.getElementById("box");
    var l1 = document.getElementById("list1");
    var l2 = document.getElementById("list2");
    l2.innerHTML = l1.innerHTML; //克隆list1的数据，使得list2和list1的数据一样
    function scrollup() {
        if (box.scrollTop >= l1.offsetHeight) { //滚动条距离顶部的值恰好等于list1的高度时，达到滚动临界点，此时将让scrollTop=0,让list1回到初始位置，实现无缝滚动
            box.scrollTop = 0;
        } else {
            box.scrollTop++;
        }
    }

    var scrollMove = setInterval(scrollup, 30); //数值越大，滚动速度越慢

    //鼠标经过时，滚动停止
    box.onmouseover = function() {
        clearInterval(scrollMove)
    }

    //鼠标离开时，滚动继续
    box.onmouseout = function() {
        scrollMove = setInterval(scrollup, 30);
    }
	//无缝滚动结束





  //抗菌药物使用开始
    var antibacterial = echarts.init(document.getElementById('antibacterial'));

        var dataStyle = {
        normal: {
            label: {
                show: false
            },
            labelLine: {
                show: false
            }
        }
    };
    var placeHolderStyle = {
        normal: {
            color: 'rgba(0,0,0,0)',
            label: {
                show: false
            },
            labelLine: {
                show: false
            }
        },
        emphasis: {
            color: 'rgba(0,0,0,0)'
        }
    };

    var antibacterialOption ={
            color: ['#4DFFE3','#4DE0FF','#4DFF8F','#ADFF4D'],
            tooltip : {
                show: true,
                formatter: "{b} : {c}"
            },

            legend: {
                top: "13.5%",
                x: 'right',
                left: "42%",
                itemWidth:0,itemHeight:0,
                data: ['已婚已育','已婚未育','未婚' ,'学生'],
                itemGap: 38,
                textStyle: {
                    color: '#fff',
                    align:'right',
                    x: 'right',
                    textAlign:'right'
                },

                selectedMode: true,
                orient: "vertical",

            },
            series: [
                {
                name: 'Line 4',
                type: 'pie',
                clockWise: true,
                hoverAnimation: false,
                radius: ['65%', '75%'],
                itemStyle: dataStyle,

            data: [{
                value: 7645434,
                name: '已婚已育'
            }, {
                value: 3612343,
                name: '总数',
                tooltip: {
                    show: false
                },
                itemStyle: placeHolderStyle
            }

            ]
        }, {
            name: 'Line 3',
            type: 'pie',
            clockWise: true,
            radius: ['50%', '60%'],
            itemStyle: dataStyle,
            hoverAnimation: false,

            data: [{
                value: 2632321,
                name: '已婚未育'
            }, {
                value: 2212343,
                name: '总数',
                tooltip: {
                    show: false
                },
                itemStyle: placeHolderStyle
            }]
        }
            ]
        };

           antibacterial.setOption(antibacterialOption);
  //抗菌药物使用结束

})
