    function initTable() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { checkbox: true },
                    { title: "医疗机构", field: "unitName",
                    	formatter: function(value, row, index) {
                             if(value=="0"){
                            	 return "总计";
                             }else{
                            	 return value;
                             }
                    	} 
                    },
                    { title: "合计总收入", field: "totalMoney",
                    	formatter: function(value, row, index) {
                            return value ;
                       } 
                    },
                    { title: "医疗收入", field: "medicalMoney",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "药品收入", field: "drugMoney",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "药占比", field: "drugMoneyRate",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "其他收入", field: "otherMoney",
                    	formatter: function(value, row, index) {
                            return value  ;
                       }
                    }
                ]
            ],
            url: '/qos/analysis/data/Income',
            pagination: false,
            searchbar: '#searchbar',
            clickToSelect: true,
            onCheck: function(row) {
                console.log("on check");
                console.log(row);

            },
            onUncheck: function(row) {
                console.log("on uncheck");
                console.log(row);
            },
            queryParams: function(params) {
                requestParams = params;
                console.log(params);
            return params;
            },
            responseHandler: function(res) {
                sumData = res || [];
                console.log(res);
                console.log(sumData);
                
              //遍历数组
                var event1 = 0,event2 = 0,event3 = 0,event4 = 0,
                    event5 = 0,event6 = 0;
                $.each(sumData,function(n,value) {
                	event1+=value.totalMoney;
                	event2+=value.medicalMoney;
                	event3+=value.drugMoney;
                	event4+=value.otherMoney;
                  }
                )
                
                var deathEntity={};

                deathEntity.unitName = '0'; 
                deathEntity.totalMoney=event1;
                deathEntity.medicalMoney=event2;
                deathEntity.drugMoney=event3;
                deathEntity.otherMoney=event4;
                sumData.push(deathEntity);
                
                 for (var i = 0; i < sumData.length; i++) {
                    var row = sumData[i];
                    row.drugMoney = row.drugMoney/row.totalMoney;
                }
                
                initDayChart();
                initSumChart();
                return sumData;
            }
        });
    }

            yAxis: {

            	 {  type: 'bar',

                       itemStyle:{
                           normal:{
                               barBorderRadius:3,
                           }

                     name: '其他收入',
                     data: otherMoney},
            	 {  type: 'bar',
                    	 barWidth : 5,
                         itemStyle:{
                             normal:{
                                 barBorderRadius:3,
                             }
                         },

                     data: averageNumber},
            	 {  type: 'bar',
                	 barWidth : 5,
                     itemStyle:{
                         normal:{
                             barBorderRadius:3,
                         }
                     },
                     	name: '康复服务数',
                     data: recoveryNumber}
                     
           ]
        });
    	
    }
