<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/qos/header" />

<body>
    <tt:constant enumcode="data-event-type,data-unit-type" />
    <!--   <section class="content-header">
        <h1>数据展示</h1>
    </section> -->
    <section class="content">
        <div class="box box-solid">
            <div class="box-body">
                <form id="searchbar" class="form-horizontal form-search">
                    <div class="form-group">
                        <div class="col-md-2" style="display:none">
                            <select name="eventId" class="form-control tonto-select-constant" enumcode="data-event-type">
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input id="startTime" name="startTime" placeholder="请输入开始时间" autocomplete="off" type="text" class="form-control tonto-datepicker-date" value="2018-01-01">
                        </div>
                        <div class="col-md-2">
                            <input id="endTime" name="endTime" placeholder="请输入开始时间" autocomplete="off" type="text" class="form-control tonto-datepicker-date">
                        </div>
                        <div class="col-md-6">
                            <div class="pull-right">
                                <button type="button" style="width:100px" class="btn btn-primary tonto-btn-search" onclick="table.refresh()"><i class="fa fa-search"></i>查询</button>
                                <button type="button" style="width:100px" class="btn btn-default" onclick="$('#searchbar').resetSearch()"><i class="fa fa-repeat"></i>重置</button>
                            </div>
                        </div>
                    </div>
                    <!-- 表单仅有一个text-input时回车会提交表单，这里添加一个无用的防止回车提交 -->
                    <input type="text" style="display:none">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-body">
                        <table id="dataGrid"></table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-solid">
                <label for="monthInput" class="col-sm-3 control-label">住院死亡率趋势图</label>
                    <div id="sumChartDiv" class="box-body" style="height: 300px">
                    </div>
                </div>
                <div class="box box-solid">
                    <form class="form-horizontal" style="padding-top: 20px;padding-left: 20px">
                        <div class="form-group">
                            <label for="monthInput" class="col-sm-3 control-label">住院死亡率柱状图</label>
                            <!-- <div class="col-md-4">
                                <input id="monthInput" placeholder="请选择月份" autocomplete="off" type="text" class="form-control">
                            </div> -->
                        </div>
                    </form>
                    <div id="dayChartDiv" class="box-body" style="height: 400px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:include="/qos/footer" />
    <script type="text/javascript" src="/static/js/chart.js"></script>
    <script type="text/javascript">
    var table, sumChart, dayChart, sumData, requestParams;
    $(function() {
        initTable();
    });
     //1.住院死亡率
    function getBedInUsedRate(row) {
       /*  var e = row.deathEventNum,
            t = row.deathTotalNum;
        if (t == 0) return 0;
        var x = e * 100 / t;
        if (x < 0.005) {
            return 0;
        }
        return x.toFixed(2) * 1; */
    }
    

    var currentElement;

    function initTable() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    { checkbox: true },
                    { title: "医疗机构", field: "unitName",
                    	formatter: function(value, row, index) {
                             if(value=="0"){
                            	 return "总计";
                             }else{
                            	 return value;
                             }
                    	} 
                    },
                    { title: "住院人次数", field: "inHospitalNum",
                    	formatter: function(value, row, index) {
                            return value ;
                       } 
                    },
                    { title: "出院人次数", field: "outHospitalNum",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "在院人数", field: "onHospitalNum",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "额定床位", field: "ratedBedNum",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "使用床位", field: "bedInUsedNum",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    },
                    { title: "病床使用率", field: "bedInUsedRate",
                    	formatter: function(value, row, index) {
                            return value ;
                       }
                    }
                ]
            ],
            url: '/qos/analysis/data/HospitalAndBen',
            pagination: false,
            searchbar: '#searchbar',
            clickToSelect: true,
            onCheck: function(row) {
                console.log("on check");
                console.log(row);

            },
            onUncheck: function(row) {
                console.log("on uncheck");
                console.log(row);
            },
            queryParams: function(params) {
                requestParams = params;
                console.log(params);
            return params;
            },
            responseHandler: function(res) {
                sumData = res || [];
                console.log(res);
                console.log(sumData);
                
              //遍历数组
                var event1 = 0,event2 = 0,event3 = 0,event4 = 0,
                    event5 = 0;
                $.each(sumData,function(n,value) {
                	event1+=value.inHospitalNum;
                	event2+=value.outHospitalNum;
                	event3+=value.onHospitalNum;
                	event4+=value.ratedBedNum;
                	event5+=value.bedInUsedNum;
                	
                }
                )
                
                var deathEntity={};

                deathEntity.unitName = '0'; 
                deathEntity.inHospitalNum=event1;  
                deathEntity.outHospitalNum=event2; 
                deathEntity.onHospitalNum=event3; 
                deathEntity.ratedBedNum=event4; 
                deathEntity.bedInUsedNum=event5; 
                sumData.push(deathEntity);
                
                
                for (var i = 0; i < sumData.length; i++) {
                    var row = sumData[i];
                    /* row.deathRate = getDeathRate(row); */
                    
                }
                
                initDayChart();
                initSumChart();
                return sumData;
            }
        });
    }
    
    
    
    


    function initDayChart() {
    	var dataAxis = [],//x轴
    	inHospitalNum =[],
    	outHospitalNum =[],
    	onHospitalNum =[],
    	
    	var myChart = echarts.init(document.getElementById('dayChartDiv'));
    	//x轴
    	for (var i = 0; i < sumData.length-1; i++) {
            var it = sumData[i];
            dataAxis.push(it.unitName);
        }
    	console.log(sumData);
    	for (var i = 0; i < sumData.length-1; i++) {
            var it = sumData[i];
            inHospitalNum.push(it.inHospitalNum);
            outHospitalNum.push(it.outHospitalNum);
            onHospitalNum.push(it.onHospitalNum);
          
        }
    	
    	myChart.setOption({        //加载数据图表
        	//color:['#1e90ff','#f0ffff'],
            title: {
                text: ''
            },
            tooltip: { 
            	trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            
            grid: {
                left: '0%',
                right: '0%',
                bottom: '5%',
                containLabel: true
            },
            legend: {
            	type:"scroll",
            	data: ['住院人次数', '出院人次数','在院人数'],
                bottom:0
            },
            xAxis: {
            	type: 'category',
                axisLabel: {
                    interval:0,
                    rotate:25//角度顺时针计算的
                } ,
                axisTick : {
                    alignWithLabel : true
                },
            	data: dataAxis,
            },
            yAxis: {
            	type: 'value'
            },
            grid: {
                bottom: '80px',
            },
            series: [
            	 {  type: 'bar',
            		 barWidth : 5,
                     itemStyle:{
                         normal:{
                             barBorderRadius:2,
                         }
                     },
                name: '住院人次数',
                data: inHospitalNum},
            	 {  type: 'bar',
                	 barWidth : 5,
                     itemStyle:{
                         normal:{
                             barBorderRadius:3,
                         }
                     },
                   name: '出院人次数',
                   data: outHospitalNum},
            	 {  type: 'bar',
              	   barWidth : 5,
                     itemStyle:{
                         normal:{
                             barBorderRadius:3,
                         }
                     },
                     name: '在院人数',
                     data: onHospitalNum}
                     
           ]
        });
    	
    }
    
    
    function initSumChart(){
    	var yearMonth=[],
        inhospitalNum1 =[],
        outhospitalNum1 =[],
       
    	 var myChart = echarts.init(document.getElementById('sumChartDiv'));
    	 var it={};
    	 $.ajax({
    	        type: "post",
    	        async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
    	        url: "/qos/analysis/data/getDeathByMonth",   
    	        data:{"startTime":$("#startTime").val(),"endTime":$("#endTime").val()},
    	        dataType: "json",        //返回数据形式为json
    	        success: function (data) {
    	           if(data.result){
    	           for (var i = 0; i < data.result.length; i++) {
    	        	   var it = data.result[i];
    	               yearMonth.push(it.year+"-"+it.month);
    	           }
    	           
    	           /* for (var i = 0; i < data.result.length; i++) {
                       var row = data.result[i];
                       row.deathRate = getDeathRate(row);
                       row.newBabyDeathRate = getNewBabyDeathRate(row);
                      
                       
                   }  */
    	           
    	        for (var i = 0; i < data.result.length; i++) {
    	               var it = data.result[i];
    	               inhospitalNum1.push(it.inHospitalNum);
    	               outhospitalNum1.push(it.outHospitalNum);
    	             
    	           }
    	       	
    	        
    	        
    	       	myChart.setOption({        //加载数据图表
    	           	//color:['#1e90ff','#f0ffff'],
    	               title: {
    	                   text: ''
    	               },
    	               tooltip: {
    	                   trigger: 'axis',
    	                   axisPointer: {
    	                       type: 'shadow'
    	                   }
    	               },
    	               legend: {
    	            	type:"scroll",
    	               	data: ['住院人数', '出院人数'],
    	                   bottom:0
    	               },
    	               xAxis: {
    	                type: 'category',
    	                boundaryGap: false,
    	                
    	               	data: yearMonth
    	               },
    	               yAxis: {type: 'value'},
    	               series: [
    	               	 {  type: 'line',
    	               		areaStyle: {},
    	                   label:{
    	                   	normal:{
    	                   	show:true,            //显示数字
    	                   	position: 'top'        //这里可以自己选择位置
    	                   	}
    	                   	},
    	                   name: '住院人数',
    	                   data: inhospitalNum1},
    	               	 {  type: 'line',
    	                	   areaStyle: {},
    	                        label:{
    	                        	normal:{
    	                        	show:true,            //显示数字
    	                        	position: 'top'        //这里可以自己选择位置
    	                        	}
    	                        	},
    	                      name: '出院人数',
    	                      data: outhospitalNum1}
    	                        
    	              ]
    	           });
    	           }
    	        },
    	        error: function (errorMsg) {
    	            //请求失败时执行该函数
    	            myChart.hideLoading();
    	        }
    	    })
    };
    </script>
</body>

</html>
