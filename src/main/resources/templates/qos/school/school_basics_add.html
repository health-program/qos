<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/qos/header" />

<body>
     <tt:constant enumcode="boolean-type,nature-type,subordination-type,region-type,nature-type" /> 
    <section class="content-header">
        <h1>学校基础情况管理</h1>
        <ol class="breadcrumb">
            <li><a href="/qos/school/basics/index"><i class="fa fa-list-alt"></i>学校基础情况列表</a></li>
            <li class="active">添加基础情况</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div class="col-sm-2 col-sm-offset-5 btn-back">
    	<a href="/qos/school/basics/index" class="btn btn-primary btn-block">返回</a>
    </div>
    <div th:include="/qos/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        name: "添加基础情况",
        url: "/qos/school/basics/save",
        columns: [
            { title: "学校名称", name: "schoolName", inputType: "TEXT" },
            { title: "区域", name: "region", inputType: "SELECT",enum:"region-type" },
            { title: "人数", name: "total", inputType: "NUMBER" },
            { title: "隶属关系", name: "sicknessClassify", inputType: "SELECT", enum: "subordination-type" },
            { title: "性质", name: "firstWeek", inputType: "SELECT",enum:"nature-type" },
            { title: "寄宿生人数", name: "grade", inputType: "TEXT" },
            { title: "教职员工人数", name: "grade", inputType: "TEXT" },
            { title: "后勤保障人数", name: "grade", inputType: "TEXT" },
            { title: "主要领导负责人", name: "grade", inputType: "TEXT" },
            { title: "联系方式", name: "grade", inputType: "TEXT" },
            { title: "分管领导负责人", name: "grade", inputType: "TEXT" },
            { title: "联系方式", name: "grade", inputType: "TEXT" },
            { title: "具体负责人", name: "grade", inputType: "TEXT" },
            { title: "联系方式", name: "grade", inputType: "TEXT" },
            { title: "地址", name: "reportUnit", inputType: "TEXTAREA"}
        ]
    }

    $(function() {
    	var html = generateEditHtml(options);
        $(".content").html(html);
       	$.initComponment($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
            	$.successAlert("保存成功", function() {
                    window.location = "/qos/school/basics/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
