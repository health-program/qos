<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/header" />

<body>
    <tt:constant enumcode="boolean-type,role-level-type" />
    
    <section class="content-header">
        <h1>手术并发症类指标添加</h1>
        <ol class="breadcrumb">
            <li><a href="/qos/operationComplication/index"><i class="fa fa-list-alt"></i>列表</a></li>
            <li class="active">添加</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div th:include="/common/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        cancelBtn: false,
        name: "添加",
        url: "/qos/operationComplication/save",
        formButtonBar:[{
            id:  'reply_btn',
            type: 'button',
            name:  '返回',
            class: 'btn btn-default btn-block',
            order: 2
        }],
        columns: [
        	 { title: "手术患者并发症发生率", align: "center", name: "embolism",required: "required",inputType: "NUMBER",unit:"%",attr:{'min':'0'}},
             { title: "手术患者手术后肺栓塞发生率", align: "center", name: "pulmonaryEmbolism",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后深静脉血栓发生率", align: "center", name: "venousThrombosis",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后出血或血肿发生率", align: "center", name: "hematoma",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术伤口裂开发生率", align: "center", name: "woundDehiscence",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术患者手术后猝死发生率", align: "center", name: "suddenDeath",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术死亡患者手术并发症发生率", align: "center", name: "operativeComplications",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "手术患者麻醉并发症发生率", align: "center", name: "anaesthesia",required: "required",inputType: "NUMBER",unit:"%"},
             { title: "单位", field: "unitId",name: "unitId", inputType: "SELECT-SERVER",required: "required",multiple: false,url: "/qos/data/unit/find/selectHospital"},
      	 ]
    }

    $(function() {
    	var html = generateEditHtml(options);
        $(".content").html(html);
        $("#reply_btn").click(function () {
            window.location = "/qos/operationComplication/index";
        });
       	$.initComponment($(".content"));
        
        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
            	$.successAlert("保存成功", function() {
                     window.location = "/qos/operationComplication/index";
                });
            }
        });
        model.setData(null);
    });
    </script>
</body>

</html>
