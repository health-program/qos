<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="/qos/header" />

<body>
    <tt:constant enumcode="nature-type,subordination-type,region-type,school-section-type,grade-type"/>
    <section class="content-header">
        <h1>医院感染类指标添加</h1>
        <ol class="breadcrumb">
            <li><a href="/qos/infectioncomplication/infection/index"><i class="fa fa-table"></i>列表</a></li>
            <li class="active">新增</li>
        </ol>
    </section>
    <section class="content">
    </section>
    <div th:include="/qos/footer" />
    <script type="text/javascript">
    var options = {
        id: "model",
        name: "新增",
        url: "/qos/infectioncomplication/infection/save",
        cancelBtn: false,
        formButtonBar:[{
            id:  'reply_btn',
            type: 'button',
            name:  '返回',
            class: 'btn btn-default btn-block',
            order: 2
        }],
        columns: [
            {title : "医院感染总发生率",name : "totalInfection",inputType : "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title : "与手术相关科室感染发生率",name : "operatingDepartmentsInfection",inputType : "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title : "手术部位感染总发生率",name : "operatingPartInfection",inputType : "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title : "手术风险分级（NNIS分级）手术部位感染率",name : "operatingRiskInfection",inputType : "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title : "手术患者肺部感染发生率",name : "lungInfection",inputType : "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title : "新生儿患者医院感染发生率",name : "newBornInfection",inputType : "NUMBER",unit:"%"},
            {title: "择期手术患者医院感染发生率", name: "selectiveOperationsInfection", inputType: "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title: "与血液透析相关血液感染发生率", name: "bloodInfection", inputType: "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            {title: "重症监护室相关感染率", name: "intensiveCareUnitInfection", inputType: "NUMBER",unit:"%",attr:{'min':'0'},required: "required"},
            { title: "单位", field: "unitId",name: "unitId", inputType: "SELECT-SERVER",required: "required",multiple: false,url: "/qos/data/unit/find/selectHospital"},
                ]
					}

    $(function() {
        var html = generateEditHtml(options);
        $(".content").html(html);
        $("#reply_btn").click(function () {
            window.location = "/qos/infectioncomplication/infection/index";
        });
        $.initComponment($(".content"));

        var model = new tonto.Model("model", options.columns, {
            pattern:"edit",
            successCallback:function(){
                $.successAlert("保存成功", function() {
                    window.location = "/qos/infectioncomplication/infection/index";
                });
            }
        });
        model.setData(null);
    });
					
</script>
</body>

</html>
