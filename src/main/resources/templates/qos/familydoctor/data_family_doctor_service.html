    function convertCountTableData(originData, eventId, data) {
        var eventData = originData[eventId];
        eventData && eventData.forEach(function(item) {
            var id = item.unitId;
            unitData = data[id];
            if (!unitData) {
                unitData = {
                    unitId: id,
                    unitName: item.unitName,
                };
                data[id] = unitData;
            }
             if(eventId == '21001'){
            	 unitData['event21001'] = item.eventNum;
            	 unitData['total21001'] = item.totalNum;
            	 unitData['reat21001'] = getRate(item); 
            }
			if(eventId == '21002'){
				unitData['event21002'] = item.eventNum;
				unitData['total21002'] = item.totalNum;
           		unitData['reat21002'] = getRate(item); 
            } 
        });
         var totalData = data['total'];
            totalData = {
                unitId: 'total',
                unitName: '合计'
            }
            data['total'] = totalData;
            totalData['event21001'] = 0;
            totalData['total21001'] = 0;
            totalData['event21002'] = 0;
          	totalData['total21002'] = 0;
    }
    
    function getRate(item, fixed) {
        var a = item.eventNum,
            b = item.totalNum,
            c = 0;
        if (a && b) {
            c = a / b * 100;
        }
        return c.toFixed(fixed || 2) + '%';
    }
     
     function convertUnitChartData(data, eventId, isRate) {
         var edata = data[eventId],
             max = 0,
             unit = [],
             values = [];
         edata.sort(compare('eventNum'));
         edata && edata.forEach(function(item) {
             var r = isRate ? item.eventNum : 0;
             max = Math.max(r, max);
             values.push(r);
             unit.push(intercept(item.unitName));
         });
         return {
             max: max,
             unit: unit,
             values: values
         };
     }

    function convertChartData(data, eventId, isRate) {
        var eventData = data[eventId],
            unitPoints = eventData.unitPoints,
            valuesMap = {};
        	var first = true;
        	var total1 = 0,total2 = 0;
        eventData && eventData.forEach(function(unitPoint) {
            var unitId = unitPoint.unitId;
            var values = valuesMap[unitId];
            var eventNum=unitPoint.eventNum,
            	totalNum=unitPoint.totalNum;
            var rate=0;
            if(eventNum && totalNum){
            	rate=(eventNum/totalNum*100).toFixed(2);
            }
            if (!values) {
              values = {
              		eventNum:eventNum,
                  	totalNum:totalNum,
                  	rate:rate,
                  	total:eventNum+totalNum
              };
              valuesMap[unitId] = values;
            }
            total1 += unitPoint.eventNum;
            total2 += unitPoint.totalNum;
            first = false;
        });
        var totalData = valuesMap['total'];
        if (!totalData) {
        	 var rate=0;
        	if(total1 && total2){
        		rate=(total1/total2*100).toFixed(2);
        	}
            totalData = {
                unitId: 'total',
                unitName: '合计',
                eventNum:total1,
                totalNum:total2,
                rate:rate
            }
            valuesMap['total'] = totalData;
        }
	return valuesMap;
        
    }

    function intercept(unitName){
    	var w=unitName.indexOf("社");
    	var name =unitName.substring(0, w);
    	return name;
    }
    
    function compare(property){
        return function(a,b){
            var value1 = a[property];
            var value2 = b[property];
            return value2 - value1;
        }
    }
